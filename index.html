<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Dinámico</title>
  </head>
  <body>
    <!-- ----------------------------------------- -->
    <!--                 MAIN FORM                 -->
    <!-- ----------------------------------------- -->

    <form class="form" action="">
      <label for="name">Nombre</label>
      <input type="text" name="name" id="name" /> <br />
      <label for="lname">Apellido</label>
      <input type="text" name="lname" id="lname" /> <br />
      <label for="email">Correo Electrónico</label>
      <input type="text" name="email" id="email" />

      <div>
        <h3>¿En qué año empieza a operar la grupa?</h2>
      </div>
      <div class="fechaGrupa" id="fechaGrupa">
        <label for="2012">2012</label>
        <input value="2012" type="checkbox" name="grupa" id="2012" />

        <label for="2013">2013</label>
        <input value="2013" type="checkbox" name="grupa" id="2013" />

        <label for="2014">2014</label>
        <input value="2014" type="checkbox" name="grupa" id="2014" />

        <label for="2015">2015</label>
        <input value="2015" type="checkbox" name="grupa" id="2015" />

        <label for="2016">2016</label>
        <input value="2016" type="checkbox" name="grupa" id="2016" />

        <label for="2017">2017</label>
        <input value="2017" type="checkbox" name="grupa" id="2017" />

        <label for="2018">2018</label>
        <input value="2018" type="checkbox" name="grupa" id="2018" />

        <label for="2019">2019</label>
        <input value="2019" type="checkbox" name="grupa" id="2019" />

        <label for="2020">2020</label>
        <input value="2020" type="checkbox" name="grupa" id="2020" />
      </div>

      <!-- ----------------------------------------- -->
      <!--               DINAMIC FORM                -->
      <!-- ----------------------------------------- -->

      <div class="secondaryForm"></div>

      <!-- ----------------------------------------- -->
      <!--               TEMPLATE FORM               -->
      <!-- ----------------------------------------- -->

      <div class="js-sub-form-template" style="display: none">
        <label for="integrantesGrupa">¿Cuantas personas integraban la grupa en el año <span class="formYear">?</span> </label>
        <input type="number" class="sub_form_input" name="integrantesGrupa" />

        <br />

        <label for="mudanzaGrupa">¿Alguna de esas personas se mudo al terminar el año <span class="formYear"></span>?</label>
        <select class="sub_form_input" name="mudanzaGrupa" id="mudanzaGrupa">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>

        <br />

        <label for="participaGrupa">¿Siguen participando de Socorro Rosa después de <span class="formYear">?</span></label>
        <select name="participaGrupa" class="sub_form_input">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>

        <br />

        <label for="dondeGrupa">Donde?</label>
        <select name="dondeGrupa" class="sub_form_input">
          /* LOCALIDADES */
        </select>

        <br />

        <label for="baseGrupa">¿Qué localidad/partido/municipio tiene por base la grupa en <span class="formYear">?</span></label>
        <select name="baseGrupa" class="sub_form_input">
          /* LOCALIDADES */
        </select>

        <br />

        <label for="actuoGrupa">¿En qué otras localidades/partidos/municipios actuó la grupa en <span class="formYear">?</span></label>
        <select name="actuoGrupa" class="sub_form_input">
          /* LOCALIDADES */
        </select>
      </div>

      <input type="submit" value="Enviar" />
    </form>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
