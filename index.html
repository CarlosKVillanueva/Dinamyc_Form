<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Dinámico</title>
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                           FORMULARIO GENERAL                            -->
    <!-- ----------------------------------------------------------------------- -->
    <form class="form" action="#">
      <label for="nameGrupa">¿Que nombre identifica a la Grupa?</label>
      <input type="text" name="nameGrupa" id="nameGrupa" />
      <span class="errorName" style="display: none">Campo Obligatorio</span>

      <div class="fechaGrupa">
        <label for="fechaGrupa">¿Desde que año empieza a operar la grupa?</label>
        <select name="fechaGrupa" id="fechaGrupa">
          <option value="none">Año de Inicio</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
      </div>

      <div>
        <p class="error" v>Seleccione un Año</p>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                          FORMULARIO SECUNDARIO                          -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="secondaryForm"></div>

      <!-- ----------------------------------------------------------------------- -->
      <!--                              FORM TEMPLATE                              -->
      <!-- ----------------------------------------------------------------------- -->

      <div class="js-sub-form-template" style="display: none">
        <label for="integrantesGrupa">¿Cuantas personas integraban la grupa en el año <span class="formYear">?</span> </label>
        <input type="number" class="sub_form_input" name="integrantesGrupa" />

        <br />

        <label for="mudanzaGrupa">¿Alguna de esas personas se mudo al terminar el año <span class="formYear"></span>?</label>
        <select class="sub_form_input" name="mudanzaGrupa" id="mudanzaGrupa">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>

        <br />

        <label for="participaGrupa">¿Siguen participando de Socorro Rosa después de <span class="formYear">?</span></label>
        <select name="participaGrupa" class="sub_form_input">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>

        <br />

        <label for="dondeGrupa">Donde?</label>
        <select name="dondeGrupa" class="sub_form_input">
          /* LOCALIDADES */
        </select>

        <br />

        <label for="baseGrupa">¿Qué localidad/partido/municipio tiene por base la grupa en <span class="formYear">?</span></label>
        <select name="baseGrupa" class="sub_form_input">
          /* LOCALIDADES */
        </select>

        <br />

        <label for="actuoGrupa">¿En qué otras localidades/partidos/municipios actuó la grupa en <span class="formYear">?</span></label>
        <select name="actuoGrupa" class="sub_form_input">
          /* LOCALIDADES */
        </select>
      </div>

      <input type="submit" value="Enviar" />
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
